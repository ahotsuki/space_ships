<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Ships</title>
  </head>
  <body>
    <h1>Game Over</h1>
    <h3>Your total score is: <span id="score"></span></h3>
    <h4>Better luck next time! :)</h4>

    <h2>Ranking</h2>
    <ul id="list"></ul>
    <h2>All Time</h2>
    <ul id="all"></ul>
  </body>

  <script>
    if (!window.sessionStorage.getItem("score")) {
      window.location = "/";
    }
  </script>
  <script>
    document.getElementById("score").innerText =
      window.sessionStorage.getItem("score");
    window.sessionStorage.setItem("username", null);

    const list = document.getElementById("list");
    const all = document.getElementById("all");

    setInterval(() => {
      fetch("/score")
        .then((data) => data.json())
        .then(({ ranks, alltime }) => {
          ranks.sort((a, b) => a[1] - b[1]);
          list.innerHTML = "";
          ranks.forEach(
            (e) => (list.innerHTML += `<li>${e[1]}. ${e[0]}: ${e[2]}</li>`)
          );
          all.innerHTML = "";
          alltime.forEach(
            (e, i) => (all.innerHTML += `<li>${i + 1}. ${e[0]}: ${e[1]}</li>`)
          );
        });
    }, 200);
  </script>
</html>
